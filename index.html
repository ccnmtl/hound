<html>
<head><title>Hound</title>
<style type="text/css">
tr.OK th { background-color: #ccffcc; }
tr.Failed th { background-color: #ffcccc; }
tr.Error th { background-color: #ffddcc; }
th { vertical-align: top; }
a.box {
   display: block;
   float: left;
   width: 10px;
   height: 10px;
   margin: 1px;
   border: 1px solid black;
}

a.OK { background-color: #0f0;}
a.Failed { background-color: #f00;}
a.Error { background-color: #f60;}

</style>
</head>
<body>

<h1>Hound</h1>

<table>

<tr>
	<th>Summary</th>

	<td>
{{ range $index, $element := .Alerts }}
<a class="box {{$element.Status}}" href="#alert-{{$index}}"></a>
{{ end }}
<br style="clear: both" />
</td>
</tr>


{{ range $index, $element := .Alerts }}
<tr class="{{ $element.Status }}">
	<th><a name="alert-{{$index}}">{{ $element.Name }}</a></th>
	<td>
<img src="{{$element.DailyGraphUrl}}" width="800" height="150" />
<img src="{{$element.WeeklyGraphUrl}}" width="800" height="75" />
</td>
</tr>
{{ end }}

</body>
</html>
